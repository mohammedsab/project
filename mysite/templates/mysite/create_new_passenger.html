{% extends 'base.html' %}




{% block style_sheet %}
<style>
    * {
        box-sizing: border-box;
    }

    input[type=text],
    input[type=date],
    input[type=number],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
    }

    label {
        padding: 12px 12px 12px 0;
        display: inline-block;
        /* float: right; */
    }

    input[type=submit] {
        background-color: #aaa504;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
    }

    input[type=submit]:hover {
        background-color: #787402;
    }

    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }

    .col-25 {
        float: right;
        width: 25%;
        margin-top: 6px;
    }

    .col-75 {
        float: right;
        width: 75%;
        margin-top: 6px;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;

    }
    footer {
        background-color: #2c2c2c;
        padding: 5px 0;
        bottom: 0;
        width: 100%;
    }

    /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {

        .col-25,
        .col-75,
        input[type=submit] {
            width: 100%;
            margin-top: 20px;

        }
    }
</style>
{% endblock style_sheet %}


{% block title %}
اضافة مسافر
{% endblock title %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="row">
            <div class="col-25">
                <label>{{field.label}}</label>
            </div>
            <div class="col-75">
                {{field}}
                <!-- <input type="text" id="fname" name="firstname" placeholder="Your name.."> -->
            </div>
        <div class="col-25"></div>
        <div class="col-75 error">
            {{field.errors}}
        </div>
        </div>
        {% endfor %}

        <div class="row">
            <input type="submit" value="حفظ">
        </div>
    </form>
</div>
{% endblock content %}
